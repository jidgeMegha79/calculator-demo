<!DOCTYPE html>
<html>
   <head>
    <title>calculator demo</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    
    <style>
        div{
            border: 5px solid blue;
            max-width: 80%;
            margin: auto;
            padding: 10px;
            
        }
        input[type=number]{
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
           
        }
        input[type=button]{
            padding: 15px 20px;
            margin-top: 5px;

        }
        input[type=reset]{
            
            padding:12px 20px;

        }
    </style>
    <script>
       
        function add(){
            var s1= window.document.f1.n1.value;
            var s2= window.document.f1.n2.value;
            var s3=parseFloat(s1)+parseFloat(s2);
            window.document.f1.result.value= s3;
           
        }
        function sub(){
            var s1= window.document.f1.n1.value;
            var s2= window.document.f1.n2.value;
            var s3= s1-s2;
            window.document.f1.result.value= s3;
           
        }
        function mul(){
            var s1= window.document.f1.n1.value;
            var s2= window.document.f1.n2.value;
            var s3= s1*s2;
            window.document.f1.result.value= s3;
           
        }
        function div(){
            var s1= window.document.f1.n1.value;
            var s2= window.document.f1.n2.value;
            var s3= s1/s2;
            window.document.f1.result.value= s3;
           
        }
        
    </script>
   </head>
   <body>
       <div>
           <form name="f1">
                <input type="number" name="n1" placeholder="Enter first number">
                <input type="number"  name="n2" placeholder="Enter second number"><br><br>
                <input type="button"  name="addition" value="+" onclick="add()">
                <input type="button"  name="substraction" value="-"onclick="sub()">
                <input type="button"  name="multiply" value="*" onclick="mul()">
                <input type="button" name="division" value="/" onclick="div()"><br><br>
                <input type="number"  name="result" placeholder="result" style="width: 20%;" read>
                <input type="reset" name="reset" value="All clear">
           </form>
      </div>

    </body>

</html>
